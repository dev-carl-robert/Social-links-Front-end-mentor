<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 1rem;
    }

    .attribution a {
      color: hsl(75, 94%, 57%);    
    }
  </style>

  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"> 
</head>

<body>
  <main>
    <div class="box__content">
      <div class="user__image">
        <img src="./src/assets/avatar-jessica.jpeg" alt="">
      </div>
      <div class="user__apresentation">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>

      <div class="mention">
        <p>"Front-end developer and avid reader."</p>
      </div>

      <ul>
        <li class="social__media">GitHub</li>
        <li class="social__media">Frontend Mentor</li>
        <li class="social__media">LinkedIn</li>
        <li class="social__media">Twitter</li>
        <li class="social__media">Instagram</li>
      </ul>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dev-carl-robert">Carl Robert</a>.
  </div>
</body>

</html>
